    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const curve = document.getElementById('curve');
    if (!curve) {
        console.error('Элемент с id="curve" не найден');
        return;
    }

    const svgNS = "http://www.w3.org/2000/svg";
    const points = [
        { t: 0.25, message: "Сообщение 1" },
        { t: 0.5, message: "Сообщение 2" },
        { t: 0.75, message: "Сообщение 3" }
    ];

    // Функция для получения координат точки на кривой
    function getPointOnCurve(path, t) {
        const point = path.getPointAtLength(t * path.getTotalLength());
        return { x: point.x, y: point.y };
    }

    // Создаем точки и линии
    points.forEach((point, index) => {
        const { x, y } = getPointOnCurve(curve, point.t);

        // Создаем линию
        const line = document.createElementNS(svgNS, 'line');
        line.setAttribute('x1', x);
        line.setAttribute('y1', y);
        line.setAttribute('x2', x);
        line.setAttribute('y2', y + 190);
        line.setAttribute('stroke', '#D8E0F7');
        document.querySelector('.responsive-svg').appendChild(line);

        // Создаем точку
        const circleGroup = document.createElementNS(svgNS, 'g');
        circleGroup.setAttribute('filter', 'url(#filter0_d_6_27)');

        const circle1 = document.createElementNS(svgNS, 'circle');
        circle1.setAttribute('cx', x);
        circle1.setAttribute('cy', y + 157.5);
        circle1.setAttribute('r', '7.5');
        circle1.setAttribute('fill', 'white');

        const circle2 = document.createElementNS(svgNS, 'circle');
        circle2.setAttribute('cx', x);
        circle2.setAttribute('cy', y + 157.5);
        circle2.setAttribute('r', '6.5');
        circle2.setAttribute('stroke', '#5E80FE');
        circle2.setAttribute('stroke-width', '2');

        circleGroup.appendChild(circle1);
        circleGroup.appendChild(circle2);
        document.querySelector('.responsive-svg').appendChild(circleGroup);

        // Добавляем обработчик событий наведения
        circleGroup.addEventListener('mouseenter', (e) => {
            alert(point.message);
        });
    });
});
