    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const curve = document.getElementById('curve');
    if (!curve) {
        console.error('Элемент с id="curve" не найден');
        return;
    }

    const points = document.querySelectorAll('.interactive-point');

    // Функция для получения координат точки на кривой
    function getPointOnCurve(path, t) {
        const point = path.getPointAtLength(t * path.getTotalLength());
        return { x: point.x, y: point.y };
    }

    // Рассчитываем координаты точек на кривой
    points.forEach((point, index) => {
        const t = index / (points.length - 1); // Равномерно распределяем точки по кривой
        const { x, y } = getPointOnCurve(curve, t);
        point.setAttribute('cx', x);
        point.setAttribute('cy', y);
    });

    // Обработка событий наведения на точки
